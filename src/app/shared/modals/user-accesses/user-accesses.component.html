<div class="d-flex justify-content-between m-3">
    <span class="h5">Ανάθεση Προσβάσεων</span>
    <button
        type="button"
        class="btn-close"
        (click)="dismiss()"></button>
</div>

<div class="modal-body">
    <p><strong>Επιλεγμένοι φορείς:</strong></p>
    <ol>
    @for (foreas of selectedData; track foreas) {
        <li>{{ getPreferredLabel(foreas.code) }}</li>
    }
    </ol>

    <span class="d-flex justify-content-end small">Επιλέξτε φορείς για ανάθεση στο χρήστη {{ user.name }}</span>
    <ag-grid-angular
        [domLayout]="'autoHeight'"
        [rowData]="foreis"
        [defaultColDef]="defaultColDef"
        [columnDefs]="colDefs"
        [pagination]="true"
        [paginationPageSize]="20"
        [loadingOverlayComponent]="loadingOverlayComponent"
        [loadingOverlayComponentParams]="loadingOverlayComponentParams"
        (gridReady)="onGridReady($event)"
        rowSelection="multiple"
        [rowMultiSelectWithClick]="true"
        (selectionChanged)="onSelectionChanged($event)"
        class="ag-theme-balham"></ag-grid-angular>
</div>

<div class="d-flex justify-content-end m-3">
    <button
        ngbAutofocus
        type="button"
        class="btn btn-primary"
        (click)="onSubmit()">
        Υποβολή
    </button>
</div>
