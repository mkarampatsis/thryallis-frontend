<h4 class="govgr-heading-md">Τυποποιημένες αναφορές</h4>

<div class="mt-4">
    <h1 class="govgr-heading-sm bg-secondary-subtle text-center">Εμφάνιση λεπτομερών στοιχείων Φορέων/Μονάδων ανά ιεραρχικό επίπεδο</h1>
    
    <div class="d-flex justify-content-between small">
        <div>
            <span>Eπιλέξτε φορέα/μονάδα που επιθυμείτε</span>
        </div>
        <div>
            <button class="btn btn-danger btn-sm mb-1" (click)="clearSelectionMatrix1()">Καθάρισμα επιλογών</button>
        </div>
    </div>

    <ag-grid-angular
        [domLayout]="'autoHeight'"
        [rowData]="monades"
        [defaultColDef]="defaultColDef"
        [columnDefs]="colDefs"
        [pagination]="true"
        [paginationPageSize]="10"
        [loadingOverlayComponent]="loadingOverlayComponent"
        [loadingOverlayComponentParams]="loadingOverlayComponentParams"
        rowSelection="single"
        (cellClicked)="onCellClicked($event)"
        (gridReady)="onGridReady($event)"
        class="ag-theme-balham">
    </ag-grid-angular>
</div>

@if (organizationCode) {
    <app-organization-tree-report [organizationCode]="organizationCode" [code]="code"></app-organization-tree-report>
}
