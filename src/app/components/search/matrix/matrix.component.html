<h4 class="govgr-heading-md">Σύγκριση στοιχείων Φορέων/Μονάδων</h4>

<h1 class="govgr-heading-sm">Φορείς του Ελληνικού Δημοσίου</h1>

<div class="d-flex justify-content-between small">
    <span>Μπορείτε να επιλέξετε μέχρι δύο φορείς</span>
    @if(selectedData.length===2){
        <a role="button" class="link-primary link-offset-2" (click)="showMatrix1()">Εμφάνιση στοιχείων</a>
    }
</div>

<ag-grid-angular
    [domLayout]="'autoHeight'"
    [rowData]="foreis"
    [defaultColDef]="defaultColDef"
    [columnDefs]="colDefs"
    [pagination]="true"
    [paginationPageSize]="20"
    [loadingOverlayComponent]="loadingOverlayComponent"
    [loadingOverlayComponentParams]="loadingOverlayComponentParams"
    rowSelection="multiple"
    (rowSelected)="onRowSelected($event)"
    (gridReady)="onGridReady($event)"
    class="ag-theme-balham"></ag-grid-angular>
