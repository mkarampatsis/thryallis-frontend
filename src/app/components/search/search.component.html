<h4 class="govgr-heading-md">Αναζήτηση</h4>

<div class="d-flex gap-3 align-items-center">
    <input
        type="text"
        class="form-control"
        placeholder="Αναζήτηση..."
        (input)="search($event)" />
    <button
        class="btn btn-primary d-flex align-items-center"
        (click)="search($event)">
        <mat-icon>search</mat-icon>
    </button>
</div>
