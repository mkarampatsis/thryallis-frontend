        <div class="p-2 d-flex align-items-start align-items-lg-center justify-content-between">

                    <div class="navbar-brand">
                        <div class="d-none d-lg-inline-flex d-flex gap-2 align-items-center">
                            <img
                                class="govgr-header__logo"
                                src="/assets/img/ethnosimow.png"
                                alt="gov.gr logo" />

                            <div

                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex gap-2">

                                <button
                                    class="navbar-toggler"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#navbarNavAltMarkup"
                                    aria-controls="navbarNavAltMarkup"
                                    aria-expanded="true"

                                </button>

                                </div>

                            <div
                                class="collapse navbar-collapse mt-4 mt-lg-0"
                                id="navbarNavAltMarkup">
                                <ul class="navbar-nav dropdown-menu-dark gap-lg-4">
                                    <li>
                                        <a
                                            routerLink="dashboard"
                                            routerLinkActive="fw-bold"

                                    <li>
                                        <a
                                            routerLink="search"

                <div class="text-white mt-2 mt-lg-0">
                    <app-user-info></app-user-info>
                </div>
            }
        </div>
    </div>
