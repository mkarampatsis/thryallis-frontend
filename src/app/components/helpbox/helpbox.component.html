<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
	<li [ngbNavItem]="1">
        <button ngbNavLink>Ερωτήματα</button>
        <ng-template ngbNavContent>
            <app-helpdesk></app-helpdesk>
        </ng-template>
    </li>
	@if (hasEditorRole()) {
		<li [ngbNavItem]="2">
			<button ngbNavLink>Υποβολή ερωτήματος</button>
			<ng-template ngbNavContent>
				<app-editors (changeTab)="changeTab($event)"></app-editors>
			</ng-template>
		</li>
	}
    <li [ngbNavItem]="3">
        <button ngbNavLink>Συχνές ερωτήσεις</button>
        <ng-template ngbNavContent>
            <app-faq></app-faq>
        </ng-template>
    </li>
    <li [ngbNavItem]="4">
        <button ngbNavLink>Χρήσιμες Πληροφορίες</button>
        <ng-template ngbNavContent>
            <app-general-info></app-general-info>
        </ng-template>
    </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
