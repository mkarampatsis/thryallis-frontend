<h1 class="govgr-heading-md">Ψηφιοποίηση του Κώδικα των ΟΤΑ</h1>

<form [formGroup]="form" (ngSubmit)="onCreate()" class="container mt-4">

  <div class="mb-3">
    <label class="form-label">Περιεχόμενο αρμοδιότητας:</label>
    <div class="NgxEditor__Wrapper">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
        <ngx-editor [editor]="editor" formControlName="remitText"></ngx-editor>
      </div>
      @if (form.controls.remitText.touched && form.controls.remitText.invalid) {
      <div class="invalid-feedback">Το πεδίο είναι υποχρεωτικό</div>
      }
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Φορέας άσκησης αρμοδιότητας:</label>
      <select formControlName="remitCompetence" class="form-select">
        <option value="" disabled>-- Επιλογή --</option>
        @for (name of remitCompetences; track name) {
          <option [value]="name">{{ name }}</option>
        }
      </select>
    </div>

    <div class="col-md-6 mb-3">
      <label class="form-label">Τύπος αρμοδιότητας:</label>
      <select formControlName="remitType" class="form-select">
        <option value="" disabled>-- Επιλογή --</option>
        @for (name of remitTypes; track name) {
          <option [value]="name">{{ name }}</option>
        }
      </select>
    </div>
  </div>

  <div class="mb-3">
    <!-- @if (legalProvisions.length === 0) {
      <button type="button" class="btn btn-primary mb-3"
        (click)="newLegalProvision()">
        Προσθήκη Διάταξης
      </button>
    }
    @if (remit && remit.status) {
    <div class="mb-3">
      <button (click)="initializeRemitTextfromLegalProvisions()" type="button" class="btn btn-info btn-sm me-2">
        Αρχικοποίηση κειμένου
      </button>
      @if (remit.status === "ΕΝΕΡΓΗ") {
      <button (click)="changeRemitStatus('ΑΝΕΝΕΡΓΗ')" type="button" class="btn btn-danger btn-sm">
        Απενεργοποίηση Αρμοδιότητας
      </button>
      } @else {
      <button (click)="changeRemitStatus('ΕΝΕΡΓΗ')" type="button" class="btn btn-success btn-sm">
        Ενεργοποίηση Αρμοδιότητας
      </button>
      }
    </div>
    }
    @if (!canAddLegalProvision) {
    <ngb-alert [dismissible]="false" [type]="'info'">
      Εισάγετε αρχικά διάταξη και στη συνέχεια επιλέξτε τύπο αρμοδιότητας και τα πεδία COFOG
    </ngb-alert>
    }
    @if (!legalProvisions.length) {
    <ngb-alert [dismissible]="false" [type]="'info'">
      Δεν υπάρχει προς το παρόν κάποια διάταξη
    </ngb-alert>
    } @else { -->
    <div class="mb-3 d-flex flex-column">
      <label class="form-label d-flex justify-content-between">
        <span>
          @if (legalProvisions.length === 1) {
          Διάταξη
          } @else {
          Διατάξεις
          }
          Πρόβλεψης Κώδικα:
        </span>

        <button type="button" class="btn btn-primary btn-sm" [disabled]="!canAddLegalProvision"
          (click)="newLegalProvision()">
          Προσθήκη Διάταξης
        </button>
      </label>
      <app-list-legal-provisions [legalProvisions]="legalProvisions" [code]=""
        [remitID]="ota?._id" [provisionType]="'remit'" [actionColumnVisible]="ota !== null">
      </app-list-legal-provisions>
    </div>
    <!-- } -->
  </div>

  <!-- Legal Provision -->
  <div class="mb-3">
    <label class="form-label">Legal Provision</label>
    <input formControlName="legalProvision" type="text" class="form-control" />
  </div>

  <!-- Circular Instructions -->
  <div class="mb-3">
    <label class="form-label">Circular Instructions</label>
    <input formControlName="circularInstructions" type="text" class="form-control" />
  </div>

  <!-- Public Policy Agency -->
  <fieldset formGroupName="publicPolicyAgency" class="border rounded p-3 mb-4">
    <legend class="float-none w-auto px-2">Public Policy Agency</legend>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Organization</label>
        <input formControlName="organization" type="text" class="form-control" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Organization Code</label>
        <input formControlName="organizationCode" type="text" class="form-control" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Organizational Unit</label>
        <input formControlName="organizationalUnit" type="text" class="form-control" />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Organizational Unit Code</label>
        <input formControlName="organizationalUnitCode" type="text" class="form-control" />
      </div>
    </div>
  </fieldset>

  <!-- CRUD Buttons -->
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Create</button>
    <button type="button" class="btn btn-warning" (click)="onUpdate()">Update</button>
    <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
    <button type="button" class="btn btn-secondary" (click)="onClear()">Clear</button>
  </div>
</form>>
